<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD</title>
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="container_form">
            <h1 class="title">Registros</h1>
            <form action="" class="form">
                <div class="container_input container_names">
                    <label for="">Nombres</label>
                    <input type="text" class="input input_form names">
                </div>
                <div class="container_input container_last_names">
                    <label for="">Apellidos</label>
                    <input type="text" class="input input_form last_names">
                </div>
                <div class="container_input container_document">
                    <label for="">Documento</label>
                    <input type="number" class="input input_form document">
                </div>
                <div class="container_input container_phone">
                    <label for="">Tel√©fono</label>
                    <input type="number" class="input input_form phone">
                </div>
                <div class="container_input container_email">
                    <label for="">Correo</label>
                    <input type="email" class="input input_form email">
                </div>
                <button class="btn_save_user btn">Guardar</button>
                <div class="container_btns_update">
                    <button class="btn_save_user btn btn_update btn_ocult">Actualizar</button>                
                    <button class="btn_save_user btn btn_cancel_update btn_ocult">Cancelar</button>                
                </div>
            </form>
        </div>
        <div class="container_registers">
            <div class="container_search">
                <h3 class="title_users_registred">Usuarios registrados: <span class="number_users_registred"></span></h3>
                <div class="container_icon_search">
                    <input type="text" class="input input_search" placeholder="Buscar..."> 
                    <span><i class="fa-solid fa-trash" title="Eliminar Todo"></i></span>
                </div>
            </div>
            <div class="container_users_registred">            
            </div>
        </div>
    </div>
    <div class="container_modal">
        <div class="modal">
            <span class="icon_close_modal"><i class="fa-solid fa-circle-xmark"></i></span>
            <h3 class="message_modal"></h3>
            <div class="container_btns_modal">
            </div>
        </div>
    </div>
    <script type="module" src="js/index.js"></script>
</body>
</html>
